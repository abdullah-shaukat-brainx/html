<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>



<body>
    <div class="main" style="background-color: blueviolet;">


        <div class="top" style=" border-top: 20px solid brown;" >
        </div>


        <div class="title" display="block">
        <h1>
            Job Application
        </h1>
        </div>



        <form action="">
            <div style="color: brown;">
                <h2>Personal Information</h2>
            </div>
            
            <div>
                <label for="name"> Name
                    <div>
                        <div>
                            <input type="text" name="fname" id="fname" required>
                        </div>

                        </div>
                            <small>First Name</small>
                        </div>
                    <div>
                        <div>
                            <input type="text" name="lname" id="lname" required>
                        </div>

                        </div>
                            <small>Last Name</small>
                        </div>
                    </div>
                </label>
            </div>
            <br>



            <div>
                <label for="email"> Email
                    <input type="email" name="email" id="email">
                </label>
            </div>
            <br>

            <div>
                <label for="edu">Education
                    <select id="edu" name="edu">
                        <option value="0">Please Choose</option>
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                    </select>
                </label>
            </div>
            <br>

            <div>
                <label for="resume"> Resume
                    <input type="file" name="resume">
                </label>
            </div>
            <br>

            <div>
                <label for="name"> Address
                    <input type="text" name="add1" id="add1" required>
                    <input type="text" name="add2" id="add2" required>
                </label>
            </div>
            <br>

            <div>
                <label for="country">Country
                    <select id="country" name="country">
                        <option value="0">Select a Country</option>
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                    </select>
                </label>
            </div>
            <br>


            <div>
                <label for="jtype"> Employment </label>
                    <input type="radio" name="jtype" value="ptime" id="jtype" > Part Time
                    <input type="radio" name="jtype" value="ftime" id="jtype" > Full Time
                    <input type="radio" name="jtype" value="ctime" id="jtype" > Contract
            </div>
            <br>

            <div>
                <label for="floor">Choose a Floor:
                    <select id="floor" name="floor">
                        <option value="B">Basement</option>
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                    </select>
                </label>
            </div>
            <br>

            <div>
                <label for="submit">
                    <input type="submit" name="submit" id="submit">
                </label>

                <label for="reset">
                    <input type="reset" name="reset" id="reset" >
                </label>
            </div>
            <br>


        </form>

    </div>
</body>
</html>
